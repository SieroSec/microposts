<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.css">
  
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/all.min.css">
  <title>My JavaScript App</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="navbar-brand">MicropPosts</div>
  </nav>
  
  <div class="container postsContainer">
    <div class="card card-body card-from">
      <h1>Say Something</h1>
      <div class="form-group">
          <input type="text" class="form-control" id="title" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control" id="body" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value="">
      <button type="submit" class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>

      <br>
      <div id="posts"></div>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center">
    MicroPosts @copy
  </footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
